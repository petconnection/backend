<!DOCTYPE html>
<!-- Template from: https://getmdl.io/templates/dashboard/index.html -->
<html>

    {% include "head.html" %}

    <body class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">

          <form method="POST" class="mdl-grid demo-content">
            {% csrf_token %}

            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__supporting-text">
                <h2 class="mdl-card__title-text">New User</h2><br>
                {{ user_form.as_p }}
              </div>
              <div class="mdl-card__supporting-text">
                <h2 class="mdl-card__title-text">New Entity</h2><br>
                {{ entity_form.as_p }}
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Submit
                </button>
              </div>
            </div>
          </form>

        </div>
      </main>
    </body>
</html>
