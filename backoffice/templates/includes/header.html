<header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title">Home</span>

    <div class="mdl-layout-spacer"></div>
    {% if add %}
    <button id="form-clear" class="show-modal mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
        <i class="material-icons">clear</i>
    </button>
    <button id="form-submit" class="show-modal mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
        <i class="material-icons">done</i>
    </button>
    {% else %}
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input" type="text" id="search">
        <label class="mdl-textfield__label" for="search">Enter your query...</label>
      </div>
    </div>
    <a href="{% url 'add' %}" class="show-modal mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
        <i class="material-icons">add_circle</i>
    </a>
    {% endif %}
  </div>
</header>
